name: Integrate and Deploy to Production
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Execute Remote Deployment Script
              uses: appleboy/ssh-action@v1.0.3
              with:
                    host: ${{ secrets.SERVER_IP }}
                    port: ${{ secrets.SERVER_SSH_PORT }}
                    username: ${{ secrets.SERVER_USER }}
                    key: ${{ secrets.SSH_PRIVATE_KEY }}
                    script: |
                        # 1 Move to the app dir
                        cd /opt/mailz-net/

                        # 2. Disacrd any local changes
                        git reset --hard
                        
                        # 2.5. Fetch the latest code
                        git pull origin main

            
                        # 3.0. Build the project (clean, nuget cache clear, restore, and build)
                        cd Mailz
                        # dotnet nuget locals all --clear
                        dotnet restore --force
                        # dotnet build -c Debug -r linux-x64 --self-contained false
                        # dotnet build -c Debug
                        dotnet publish -c Debug -o /opt/mailz-net/publish-current


                        # 4 Restart the service
                        # ./opt/mailz-net/Mailz/bin/Debug/net10.0/linux-x64/Mailz
                        sudo systemctl restart mailz.service

                        # 5 Done
                        echo "Deployment & Build completed successfully!"